{% extends 'layout.html' %} {% block main %}

<h4 class="indexh2">ADD STUDENT</h4>

<form action="/add" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="studentname" placeholder="Student Name" type="text" required>
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="phonenumber" placeholder="Phone Number" type="tel" required>
    </div>
    <div class="form-group">
        <select name="gender" class="form-control">
            <option value="" selected disabled>Gender</option>
            {% for gender in genders %}
            <option value="{{gender}}">{{gender}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input class="form-control" name="address" placeholder="Address" type="text" required>
    </div>
    <div class="form-group">
        <select name="courseofstudy" class="form-control">
            <option value="" selected disabled>Select Course</option>
            {% for major in majors %}
            <option value="{{major}}">{{major}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <select name="yearofstudy" class="form-control">
            <option value="" selected disabled>Year of College</option>
            {% for yoc in yoc %}
            <option value="{{yoc}}">{{yoc}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="text-center">
        <button class="large btn btn-primary btn-lg" type="submit ">Add</button>
    </div>
</form>
{% endblock %}
